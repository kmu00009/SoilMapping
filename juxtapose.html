<body>
    <h1>Soil Mapping Juxtapose Slider</h1>

    <!-- Legend -->
    <div class="legend" style="margin-bottom:20px;">
        <!-- Right Map Classes -->
        <div class="legend-right" style="float:right;">
            <strong>Right Map Classes:</strong>
            <div class="legend-item"><div class="color-box" style="background:#131727;"></div>Peat</div>
            <div class="legend-item"><div class="color-box" style="background:#1436b6;"></div>Marine light silty soil</div>
            <!-- ...rest of classes... -->
        </div>

        <!-- Left Map Continuous -->
        <div class="legend-left" style="float:left;">
            <strong>Left Map Confidence:</strong>
            <div class="gradient-bar"></div>
        </div>
        <div style="clear:both;"></div>
    </div>

    <!-- Juxtapose Slider -->
    <div class="juxtapose" style="width:100%; height:600px;" data-startingposition="50%">
        <img src="outputs/soil_confidence_xgb_color.png" data-label="Left Map: Confidence (Greens)">
        <img src="outputs/soil_predict_xgb_color.png" data-label="Right Map: Predicted Classes">
    </div>

    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</body>
